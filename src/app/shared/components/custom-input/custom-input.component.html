<ion-item class="ion-margin-vertical">
  <ion-icon *ngIf="icon" slot="start" [name]="icon" color="primary"></ion-icon>
  <ion-label position="floating">{{label}}</ion-label>
  <ion-input debounce="500" [autocomplete]="autocomplete" [type]="type" [formControl]="control"></ion-input>

  <ion-buttons *ngIf="isPasword" slot="end">
    <ion-button (click)="showOrHiddePassword()">
      <ion-icon [name]="_showIconEye"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
